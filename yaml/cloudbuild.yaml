steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/cloudrun/placeholder', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/cloudrun/placeholder']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'rodx-shop-be', '--image', 'gcr.io/cloudrun/placeholder', '--region', 'asia-southeast1', '--quiet']
images:
- gcr.io/cloudrun/placeholder